
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>
<body>
    <div class="header text-right">
        <div style="padding-top: 85px; padding-right: 50px;">
            <h3 class="styled" style="display: inline; padding-right: 15px;">Jogador 1</h3>
            <a href="/rooms" class="btn btn-sm btn-danger" style="vertical-align: bottom;">Sair</a>
        </div>
    </div>
    <div class="content text-center">
        <h2 class="title">Stop Online</h2>
        <h4 style="padding-top: 20px;">
            Rodada: <span id="current-round"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            Letra: <span id="current-letter"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            Tempo restante: <span id="time-left"></span>
        </h4>
        <div style="text-align: left; padding-top: 20px;">
            <table id="table-game" class="table table-bordered table-hover table-striped">
                <thead class="thead-light"></thead>
                <tbody></tbody>
            </table>
        </div>
        <a type="button" class="btn btn-primary btn-lg" style="font-size: 2em; margin-top: 10px;" href="">STOP!</a>

        <div class="row">
            <div class="col-md-3" style="padding: 0;">
                <div class="card stop-player-card">
                    <div class="card-header">Jogador 1</div>
                    <div class="card-body">
                        <h5 class="card-title">Pontos: 20</h5>
                        <p class="card-text">Especiais:</p>
                        <div class="text-center">
                            <img class="stop-btn-power" src="/public/img/power-stop.png" alt="skill special stop" title="Usar poder stop." />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding: 0;">
                <div class="card stop-player-card">
                    <div class="card-header">Jogador 2 <img class="stop-btn-ban-user" src="/public/img/ban-user.png" alt="ban user button" title="Banir usuário." /></div>
                    <div class="card-body">
                        <h5 class="card-title">Pontos: 10</h5>
                        <p class="card-text">Especiais:</p>
                        <div class="text-center">
                            <img class="stop-btn-power" src="/public/img/power-freeze.png" alt="skill freeze enemy" title="Congelar jogador." />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding: 0;">
                <div class="card stop-player-card">
                    <div class="card-header">Jogador 3 <img class="stop-btn-ban-user" src="/public/img/ban-user.png" alt="ban user button" title="Banir usuário." /></div>
                    <div class="card-body">
                        <h5 class="card-title">Pontos: 30</h5>
                        <p class="card-text">Especiais:</p>
                        <div class="text-center">
                            <img class="stop-btn-power" src="/public/img/power-freeze.png" alt="skill freeze enemy" title="Congelar jogador." />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding: 0;">
                <div class="card stop-player-card">
                    <div class="card-header">Jogador 4 <img class="stop-btn-ban-user" src="/public/img/ban-user.png" alt="ban user button" title="Banir usuário." /></div>
                    <div class="card-body">
                        <h5 class="card-title">Pontos: 25</h5>
                        <p class="card-text">Especiais:</p>
                        <div class="text-center">
                            <img class="stop-btn-power" src="/public/img/power-freeze.png" alt="skill freeze enemy" title="Congelar jogador." />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/game.js" type="text/javascript"></script>
</body>
</html>
